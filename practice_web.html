    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: serif;
        }
        header{
            display: flex;
            flex-direction: row;
            align-items: center;
            background: rgb(128, 128, 128);
            position: relative;
            height: 80px;
        }
        header>img{
            width: 300px;
        }
        header>h1{
            width:70px;
            font-size: 50px;
            text-align: center;
            color: black;
        }
        header>nav{
            position: absolute;
            right: 20px;
        }
        header>nav>ul>li{
            display: inline-block;
            padding: 10px;
        }
        header>nav>ul>li>a{
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 25px;
            font-weight: bolder;
            font-family: "Kanit", sans-serif;
            font-weight: 400;
            font-style: normal; 
        }
        footer{
            font-size: 25px;
            background-color: rgb(193, 193, 193);
            position: absolute;
            width: 100vw;
        }
        footer>h1{
            color: rgb(0, 0, 0);
        }
        footer>p{
            font-size: 25px;
            font-weight: bolder;
            font-family: "Kanit", sans-serif;
            font-weight: 500;
            font-style: normal;
            border: 1px solid black;
            text-align: center;
            color: white;
            background-color: rgb(67, 67, 67);
        }
        section{
            height: 100vh;
            position: relative;
            align-content: center;
        }
        section>div{
            display: flex;
            justify-content: center;
        }
        section>div>p{
            width: 600px;
            align-content: center;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            align-items: center;
        }
        section>div>img{
            width: 800px;
        }
    </style>
</head>
