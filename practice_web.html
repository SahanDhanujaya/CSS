<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            position: relative;
            display: inline-block;
            width: 100vw;
        }
        header>section{
            display: flex;
        }
        header>section>img{
            width: 200px;
            height: 50px;
        }
        header>section>h1{
            font-size: 50px;
        }
        header>nav{
            top: 20px;
            position: absolute;
            right: 20px;
        }
        header>nav>ul>li{
            display: inline-block;
            right: 0;
            padding-left: 20px ;
            
        }
        header>nav>ul>li>a{
            text-decoration: none;
            font-size: 30px;
            color: black;
        }
       
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <section>
            <img src="assets/Ijse_logo.png" alt="IJSE logo">
            <h1>IJSE</h1>
        </section>
        <!-- nav bar -->
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Project</a></li>
            </ul>
        </nav>
    </header>

   
</body>
</html>
