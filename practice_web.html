<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            position: relative;
            display: inline-block;
            width: 100vw;
            background-color: rgb(71, 71, 71);
        }
        header>section{
            display: flex;
            color: white;
        }
        header>section>img{
            width: 200px;
            height: 50px;
        }
        header>section>h1{
            font-size: 50px;
        }
        header>nav{
            top: 10px;
            position: absolute;
            right: 20px;
        }
        header>nav>ul>li{
            display: inline-block;
            right: 0;
            padding-left: 20px ;
            
        }
        header>nav>ul>li>a{
            text-decoration: none;
            font-size: 30px;
            color: rgb(255, 255, 255);
        }
        footer{
            width: 100vw;
            position: absolute;
            bottom: 0;
        }
        footer>section{
            font-size: 30px;
            color: white;
            background-color: rgb(55, 55, 60);
        }
        footer>p{
            height: 40px;
            background-color: rgb(128, 128, 128);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bolder;
            font-size: 25px;
            color: black;
        }
        hero{
            display: flex;
            justify-content: center;
            position: relative;
        }
        hero>section{
            display: flex;
            position: absolute;
            top: 20vh;
            text-align: center;
            align-items: center;
            font-size: 40px;
            
            
        }
        hero>section>img{
            width: 500px;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
